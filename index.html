<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子木鱼</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preload" href="./assets/woodfish.png" as="image">
    <link rel="preload" href="./assets/knock.mp3" as="audio">
    <link rel="preload" href="./assets/fireworks.mp3" as="audio">
</head>
<body>
    <div class="container">
        <div id="merit-counter">功德：<span id="merit">0</span></div>
        <div id="time-wasted">浪费复习时间：<span id="seconds">0</span> 秒</div>
        
        <div id="woodfish-container">
            <img src="assets/woodfish.png" id="woodfish" alt="木鱼">
        </div>

        <div id="fireworks-container"></div>
        
        <div id="video-container" style="display: none;">
            <video id="reward-video" controls>
                <source src="assets/video.mp4" type="video/mp4">
                <p style="color: white; padding: 20px;">您的浏览器不支持视频播放，或视频文件无法加载。</p>
            </video>
        </div>
    </div>
    <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div style="color: white; text-align: center;">
            <div>加载中...</div>
            <div id="loading-progress" style="margin-top: 10px; font-size: 14px;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
